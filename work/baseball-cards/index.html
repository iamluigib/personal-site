<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover New Music</title>
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Oswald" rel="stylesheet">
  <!-- Google Icon Import -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome Import -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- MaterializeCSS Import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS Import -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <header>
      <div class="row spacer-md">
        <div class="col s12 center-align">
          <h1>Discover New Music</h1>
          <p>Select a genre and mood that interest you most.</p>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="collapsible">
            <li>
              <div class="collapsible-header">
                <h4><i class="material-icons">add</i> Filters</h4>
              </div>
              <div class="collapsible-body">
                <div class="row">
                  <div class="col s12 m6 l4">
                    <form action="#">
                      <span class="flow-text">Genre</span>
                      <p>
                        <label>
                          <input id="alternative" type="checkbox" />
                          <span>Alternative</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="electronic" type="checkbox" />
                          <span>Electronic</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="hiphop" type="checkbox" />
                          <span>Hip-Hop</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="pop" type="checkbox" />
                          <span>Pop</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="rock" type="checkbox" />
                          <span>Rock</span>
                        </label>
                      </p>
                    </form>
                  </div>
                  <div class="col s12 m6 l4">
                    <form action="#">
                      <span class="flow-text">Mood</span>
                      <p>
                        <label>
                          <input id="calm" type="checkbox" />
                          <span>Calm</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="chill" type="checkbox" />
                          <span>Chill</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="energetic" type="checkbox" />
                          <span>Energetic</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="heavy" type="checkbox" />
                          <span>Heavy</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input id="upbeat" type="checkbox" />
                          <span>Upbeat</span>
                        </label>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- Add music via JS -->
      <div class="row" id="music-wrapper"></div>
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn-large red waves-effect waves-light">Add a new song</button>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
  <script src="js/script.js" type="module"></script>
  <script src="js/init.js" type="module"></script>
</body></html>
